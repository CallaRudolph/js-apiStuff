<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Historical Dates</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a country code, year, and month to view Historical Holiday information!</h1>
      <h3><em>You will see the holidays for that month, along with the dates on which they occurred.</em></h3>
      <br>
      <div class="box">
        <a href="https://en.wikipedia.org/wiki/ISO_3166-2">Click here to view formats for country codes</a><br><br>
        <input type="text" placeholder="Country Code (US)" id="country"><br><br>
        <input type="number" placeholder="Year (2014)" id="year"><br><br>
        <input type="number" placeholder="Month (12)" id="month"><br><br>
        <button class="btn-info" id="submit">View Holiday Info</button><br><br><br>
        <div class="showResult">
        </div>
      </div>
    </div>
  </body>
</html>
